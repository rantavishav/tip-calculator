<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    
    <h2 class="main-title">SPLI<br>TTER</h2>
    
    <div class="main-content">
      <div class="content-left-container">
        <div class="bill-section">
          <div class="heading">
            <h6>Bill</h6>
            <h6 class="error-message" id="bill-error-message">Can't be negative or zero</h6>
          </div>
          
          <input id="bill-charge" name="bill-charge" type="number" placeholder="0" oninput=billInput()>
        </div>

        <div class="select-tip-section">
          <div class="heading">
            <h6>Select Tip %</h6>
            <h6 class="error-message" id="tip-error-message">Can't be negative </h6>
          </div>
          <div class="tip-options">
            <button class="tip-value" value="5" onclick=tipInput(event)>5%</button>
            <button class="tip-value" value="10" onclick=tipInput(event)>10%</button>
            <button class="tip-value" value="15" onclick=tipInput(event)>15%</button>
            <button class="tip-value" value="25" onclick=tipInput(event)>25%</button>
            <button class="tip-value" value="50" onclick=tipInput(event)>50%</button>
            <input type="number" name="custom-tip" id="custom-tip" placeholder="Custom" class="tip-value" oninput=tipInput(event) >
          </div>
        </div>

        <div class="people-count-section">
          
          <div class="heading">
            <h6>Number of People</h6>
            <h6 class="error-message" id="people-error-message">Can't be negative or zero</h6>
          </div>
          <input type="number" name="people-count" id="people-count" placeholder="0" oninput=peopleInput(event)>
        </div>
      </div>

      <div class="content-right-container">
        <div class="tip-detail">
          <div class="amount-detail">
            <p class="tip-amount">
              Tip Amount <br> /person
            </p>
            <p class="total-amount" id="total-tip-per-person">
              $0.00
            </p>
          </div>
          
          <div class="amount-detail">
            <p class="tip-amount">
              Total <br> /person
            </p>
            <p class="total-amount" id="total-amount-per-person">
              $0.00
            </p>
          </div>        
      </div>

      <button class="reset-button" onclick=resetEverthing()>Reset</button>
    </div>
  </div>

  <script src="main.js"></script>

</body>
</html>
